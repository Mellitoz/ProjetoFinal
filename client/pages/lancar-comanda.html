<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Comanda - AssistFood</title>
    <!-- Link para a folha de estilos centralizada -->
    <link rel="stylesheet" href="../style/style.css" />
</head>
<body>
    <!-- Ícone do menu e Overlay (controlado pelo main.js) -->
    <span class="menu-icon">☰</span>
    <div id="overlay" class="overlay"></div>

    <!-- Sidebar (controlado pelo main.js) -->
    <div id="sidebar" class="sidebar">
        <a href="cadastro-item.html">Gerenciar Itens</a>
        <a href="cadastro-quilo.html">Definir Preço/KG</a>
        <a href="listagem.html">Listagens</a>
        <a href="pagar-comanda.html">Pagar Comanda</a>
    </div>

    <div class="main-container">
        <form id="comandaForm" class="content-wrapper">
            <h1>Nova Comanda</h1>

            <input type="number" id="numero" placeholder="Número da comanda" required />

            <label for="precoKg">Preço do KG (R$)</label>
            <input type="text" id="precoKg" placeholder="Carregando..." readonly />

            <div class="row">
                <div style="flex: 1;">
                    <label for="pesoTotal">Peso Total na Balança (Kg)</label>
                    <input type="number" id="pesoTotal" step="0.001" placeholder="Ex: 0.650" />
                </div>
                <div style="flex: 1;">
                    <label for="pesoPratoTara">Peso do Prato/Tara (Kg)</label>
                    <input type="number" id="pesoPratoTara" step="0.001" placeholder="Ex: 0.200" />
                </div>
            </div>
            
            <div class="row">
                <div style="flex: 1;">
                    <label for="pesoCalculado">Peso da Comida (Kg)</label>
                    <input type="text" id="pesoCalculado" placeholder="Cálculo automático" readonly />
                </div>
                <div style="flex: 1;">
                    <label for="valorPrato">Valor do Prato (R$)</label>
                    <input type="text" id="valorPrato" placeholder="Cálculo automático" readonly />
                </div>
            </div>

            <h2>Itens Extras</h2>
            <div id="itensExtrasContainer">
                <!-- Linhas de itens extras serão adicionadas aqui -->
            </div>

            <button type="button" id="adicionarItemBtn">+ Adicionar Item Extra</button>

            <h2>Resumo</h2>
            <label for="valorTotal">Valor Total da Comanda (R$)</label>
            <input type="text" id="valorTotal" placeholder="Cálculo automático" readonly />
            
            <button type="submit">Registrar Comanda</button>
        </form>
    </div>

    <!-- Script principal para a sidebar -->
    <script src="../script/main.js"></script>
    <!-- Script específico da página -->
    <script src="../script/lancar-comanda.js"></script>
</body>
</html>
